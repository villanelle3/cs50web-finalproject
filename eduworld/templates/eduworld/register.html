{% extends "eduworld/layout.html" %}
{% load static %}
    <link rel="stylesheet" href="{% static 'eduworld/styles.css' %}">
{% block body %}

    {% if message %}
        <div class="alert alert-{{tipo}}" role="alert">
            <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    {% endif %}

    <div class="signup-form">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <img src="static/eduworld/logotipo.png" class="img-fluid" alt="logo">
            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 grande" style="color:black; font-size:1.2em;">Sign up</p>
              </div>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-user"></span>
                        </span>
                    </div>
                    <input class="form-control" autofocus required type="text" name="username" placeholder="Username" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>
                    </div>
                    <input class="form-control" type="email"required name="email" placeholder="Email Address" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <input class="form-control" type="password" name="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-check"></i>
                        </span>
                    </div>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-lg" type="submit" value="Register">
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="{% url 'login' %}" style="color: #38b6ff; text-decoration:none;">Login here</a></div>
    </div>


{% endblock %}

{% block script %}
    <script src="{% static 'eduworld/login.js' %}"></script>
{% endblock %}
