{% extends "eduworld/layoutLOG.html" %}
{% load static %}
    <link rel="stylesheet" href="{% static 'eduworld/styles.css' %}">

{% block body %}

  {% if message %}
    <div class="alert alert-{{tipo}}" role="alert">
      <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            {{ message }}
      </div>
  {% endif %}

  <div class="container-fluid" style="padding-top:10px;">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
              <div class="tab-content no-border padding-24">
                <h6 class="text-muted time" style="text-align:center; font-size:21px;">Create New Assignment</h6>
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputAddress">Assignment Title</label>
                      <input type="text" class="form-control" autocomplete="off" name="newtitle" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputCity">Due date</label>
                      {{ form.as_p }}
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputAddress2">Assignment PDF</label>
                    <input type="file" class="form-control" name="updatpdf" type="submit" required value="+ Add attachment" />
                  </div>


                  <div class="form-group">
                    <label for="inputAddress2">Assignment description</label>
                    <textarea rows="10" type="text" class="form-control" autocomplete="off" required name="newdescription"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary" name="newhomework">Create</button>
                </form>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<style>
  .apagado
  {
    display:none;
  }
</style>

{% endblock %}
