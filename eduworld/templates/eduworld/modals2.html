<!-- Modal 2 -->
<div class="modal" tabindex="-1" role="dialog" id="modal-{{a.id}}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cancel assignment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to cancel the Assignment: <strong>{{a.titulo}}</strong>?</p>
        </div>
        <div class="modal-footer">
          <form method="POST" action="/cancel/{{a.id}}">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary remover" value="Yes, I'm sure"></input>
          </form>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
