<!-- Modal 2 -->
<div class="modal" tabindex="-1" role="dialog" id="exampleModalCenter2-{{id}}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Remove Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to remove <strong>{{name}}</strong>?</p>
        </div>
        <div class="modal-footer">
          <form method="POST" action="/remove/{{pk}}/{{idAluno}}">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary remover" value="Remove"></input>
          </form>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
