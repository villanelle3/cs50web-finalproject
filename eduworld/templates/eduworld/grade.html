<div class="modal fade" id="modal-{{iduser}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Student Grade</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <input type="text" id="form3" class="form-control validate" value="{{nome}}" disabled>
            <label data-error="wrong" data-success="right" for="form3">Student Name</label>
          </div>

          <form method="POST" action="/newassignment/{{pk}}">
            {% csrf_token %}
            <div class="md-form mb-4">
              {% if nota %}
                <input type="number" id="form2" class="form-control validate" min="0" max="100" id="nota-{{iduser}}" name="nota" value="{{nota}}">
              {% else %}
                <input type="number" id="form2" class="form-control validate" min="0" max="100" id="nota-{{iduser}}" name="nota">
              {% endif %}
              <label data-error="wrong" data-success="right" for="form2">Grade</label>
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-success grade" value="{{iduser}}" id="student" name="gradar">Grade</button>
          </div>

      </form>

    </div>
  </div>
</div>
